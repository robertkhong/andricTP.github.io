<!doctype html>
<html lang="en">
<head>
  <title>Model Viewer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link type="text/css" href="./styles.css" rel="stylesheet"/>
</head>
<body>

<model-viewer src="andrictray.glb" ar ar-modes="scene-viewer webxr quick-look" 
  camera-controls tone-mapping="neutral" poster="poster.png" shadow-intensity="1" 
  autoplay animation-name="ArmatureAction.002" auto-rotate 
  camera-orbit="28.56deg 67.17deg 0.9368m" field-of-view="30deg" id="gear">

  <button class="Hotspot" slot="hotspot-1" 
    data-surface="1 0 573 572 567 0.572 0.219 0.209" 
    data-visibility-attribute="visible" 
    onMouseOver="addhotspot1()" onMouseOut="removehotspot1()">
    <div class="HotspotAnnotation" id="hotspot1" style="visibility:hidden">Tray</div>
  </button>

  <button class="Hotspot" slot="hotspot-2" 
    data-surface="1 0 730 718 706 0.608 0.022 0.370" 
    data-visibility-attribute="visible" 
    onMouseOver="addhotspot2()" onMouseOut="removehotspot2()">
    <div class="HotspotAnnotation" id="hotspot2" style="visibility:hidden">Food securer</div>
  </button>

  <div class="progress-bar hide" slot="progress-bar">
    <div class="update-bar"></div>
  </div>

  <button slot="ar-button" id="ar-button">View in your space</button>

  <div id="ar-prompt">
    <img src="ar_hand_prompt.png">
  </div>

</model-viewer>

<!-- Controls -->
<div style="position:absolute; bottom:0px; right:0px"> 
  <button onClick="setOrbit('-6.837deg 90.5deg 0.9368m')">Front</button>
  <button onClick="setOrbit('97.34deg 0.0000573deg 0.9368m')">Top</button>
  <button onClick="setOrbit('146deg 179.6deg 0.9368m')">Bottom</button>
</div>

<div class="controls" style="position: absolute; bottom: 0px; left: 200px">
  <div>Variants:
    <button onClick="VBtn1()">Variant 01</button>
    <button onClick="VBtn2()">Variant 02</button>
    <button onClick="VBtn3()">Variant 03</button>
  </div>
</div>

<div class="controls" style="position: absolute; bottom: 30px; left: 200px">
  <div>Animation:
    <button id="default1Btn" onClick="Btn01()">Take out Tray animation</button>
    <button id="default2Btn" onClick="Btn02()">Exploded View animation</button>
    <button id="pauseBtn" onClick="pauseAnimation()">Pause Animation</button>
  </div>
</div>

<!-- JavaScript -->
<script>
  function setOrbit(orbit) {
    document.getElementById('gear').cameraOrbit = orbit;
  }

  function addhotspot1() {
    document.getElementById("hotspot1").style.visibility = "visible";
  }
  function removehotspot1() {
    document.getElementById("hotspot1").style.visibility = "hidden";
  }

  function addhotspot2() {
    document.getElementById("hotspot2").style.visibility = "visible";
  }
  function removehotspot2() {
    document.getElementById("hotspot2").style.visibility = "hidden";
  }

  function VBtn1() {
    document.getElementById("gear").variantName = "v1";
  }
  function VBtn2() {
    document.getElementById("gear").variantName = "v2";
  }
  function VBtn3() {
    document.getElementById("gear").variantName = "v3";
  }

  function Btn01() {
    const viewer = document.getElementById('gear');
    viewer.pause();
    viewer.animationName = "ArmatureAction.001";
    viewer.play();
  }

  function Btn02() {
    const viewer = document.getElementById('gear');
    viewer.pause();
    viewer.animationName = "ArmatureAction.002";
    viewer.play();
  }

  function pauseAnimation() {
    document.getElementById('gear').pause();
  }
</script>

<!-- Load model-viewer -->
<script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
<script src="script.js"></script>

</body>
</html>
